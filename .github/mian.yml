# 构建 VitePress 站点并将其部署到 GitHub Pages 的示例工作流程
#
name: Deploy VitePress site to Pages

on:
  # 在针对 `main` 分支的推送上运行。如果你
  # 使用 `master` 分支作为默认分支，请将其更改为 `master`
  push:
    branches: main

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
      - uses: pnpm/action-setup@v2 # 如果使用 pnpm，请取消注释
      # - uses: oven-sh/setup-bun@v1 # 如果使用 Bun，请取消注释
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm # npm # 或 pnpm / yarn
      - name: Setup Pagesconsole.log();
        uses: actions/configure-pages@v3
        
      - name: Install dependencies
        run: pnpm install # npm ci # 或 pnpm install / yarn install / bun install
      - name: Build with VitePress
        run: |
          pnpm docs:build # npm run docs:build # 或 pnpm docs:build / yarn docs:build / bun run docs:build
          touch docs/.vitepress/dist/.nojekyll


      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: current Dir2
        run: |
          pwd
          ls
          pwd
          cd ../
          ls
          cd ../
          ls

      - name: Install and Build with VitePress # 下载依赖 打包项目
        run: |
          npm install
          npm run docs:build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "node_modules" >> .gitignore
          git add .
          git commit -m "Auto-deploy from GitHub Actions"
          git push origin main:gh-pages --force