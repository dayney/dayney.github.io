<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body {
				background: #333333;
			}
			.container {
				width: 428px;
				height: 264px;
				border: 3px solid #FFFFFF;
				color: #FFFFFF;
			}
			.cont {
				width: 308px;
				margin: 56px auto 51px;
			}
			.cont h2{
				font-family: '微软雅黑';
				font-size: 37px;
				word-spacing: 37px;
				margin-bottom: 22px;
			}
			.cont p{
				font-family: '微软雅黑';
				line-height: 49px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cont">
				<h2>精致生活 简单爱</h2>
				<p>
					用细节缔造美好家居， 触碰你心中的柔软<br>
					给您无微不至的关怀
				</p>
			</div>
		</div>
	</body>
</html>
